<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h3>cruds</h3>
            <p>CREATE READ UPDATE DELETE SEARCH</p>
        </div>
        <form action="">
            <input type="text" placeholder="title" id="title">
            <div class="input">
                <input onkeyup="getTotal()" type= "number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small  id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button type="button" id="submit">Create</button>
            <input onkeyup="searchData()" type="text" placeholder="search" id="search">
            <div class="search" id="search">
                <button  onclick="getSearchMood(this.id)" type="button" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" type="button" id="searchCategory">Search By Category</button>
            </div>
            <div id="deleteAll">
                
            </div>
        </form>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
          
            
            </tbody>
        </table>
        

    </div>


    <script src="./js/main.js"></script>
    
</body>
</html>
